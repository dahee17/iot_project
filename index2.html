<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pet Feeder</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
<style>
body { font-family: Arial; background:#f7f7f7; padding:30px; }
.container { max-width: 400px; margin:auto; background:white; padding:20px; border-radius:12px; box-shadow:0 0 15px #ccc;}
h2 { text-align:center; }
input { width:60px; padding:5px; margin:5px; }
button { padding:8px 12px; border:none; background:#4CAF50; color:white; border-radius:5px; cursor:pointer; }
.status-box { margin-top:20px; padding:10px; background:#eee; border-radius:8px; text-align:center; }
</style>
</head>
<body>
<div class="container">
    <h2>Feeder Settings</h2>
    <form id="timeForm" method="post" action="/set">
        HOUR: <input type="number" name="hour" min="0" max="23" value="{{schedule.hour}}">
        MINUTE: <input type="number" name="minute" min="0" max="59" value="{{schedule.minute}}">
        <button type="submit">SAVE</button>
    </form>

    <div class="status-box">
        <p>Current Time: <span id="current_time">--:--:--</span></p>
        <p>Feeding Time: <span id="schedule">{{schedule.hour}}:{{schedule.minute}}</span></p>
        <p>Status: <span id="status">Idle</span></p>
        <p>Remaining: <span id="remaining">--</span></p>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
