<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Feeding Control</title>
    <script src="/static/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-10">
    <div class="max-w-4xl mx-auto grid grid-cols-2 gap-10">

        <!-- Time Setting -->
        <div class="bg-white p-8 rounded-xl shadow">
            <h2 class="text-2xl font-bold mb-4">Set Feeding Time</h2>

            <form id="timeForm" class="flex flex-col space-y-4">
                <div>
                    <label class="font-semibold">Hour</label>
                    <input type="number" name="hour" min="0" max="23"
                           value="{{schedule.hour}}"
                           class="border p-2 rounded w-24">
                </div>

                <div>
                    <label class="font-semibold">Minute</label>
                    <input type="number" name="minute" min="0" max="59"
                           value="{{schedule.minute}}"
                           class="border p-2 rounded w-24">
                </div>

                <button class="bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">
                    Save
                </button>
            </form>
        </div>

        <!-- Status -->
        <div class="bg-white p-8 rounded-xl shadow">
            <h2 class="text-2xl font-bold mb-4">Status</h2>

            <p><strong>Current Time:</strong> <span id="current_time"></span></p>
            <p><strong>Feeding Time:</strong> <span id="schedule"></span></p>
            <p><strong>Status:</strong> <span id="status"></span></p>
            <p><strong>Remaining:</strong> <span id="remaining"></span></p>
        </div>

    </div>
</body>
</html>
